########################################
# qfloptool Linux Github Action        #
########################################

name: Linux

# Controls when the action will run. Triggers the workflow on push or pull request
# events but only for the master branch
on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    strategy:
      fail-fast: false
      matrix:
        cxx: [g++-10]
        build_type: [Debug, Release]
        qt: [6.2.1, 6.4.0]
    runs-on: ubuntu-latest
    steps:

    # Checks out your repository under $GITHUB_WORKSPACE, so your job can access it
    - name: Checkout Repository
      uses: actions/checkout@v2
      with:
        fetch-depth: 0

    # Install Qt
    - name: Install Qt
      uses: jurplel/install-qt-action@v2
      with:
        version: ${{ matrix.qt }}
        modules: 'qt5compat'
        dir: ${{ github.workspace }}

    # Cache Dependencies
    - name: Cache Dependencies
      id: cache-deps
      uses: actions/cache@v3
      env:
        cache-name: cache-deps-linux
      with:
        path: deps
        key: ${{ runner.os }}-build-${{ env.cache-name }}-${{ matrix.build_type }}-${{ hashFiles('.github/workflows/linux.yml')}}

    # Retrieve Submodules
    - name: Retrieve Submodules
      if: steps.cache-deps-linux.outputs.cache-hit != 'true'
      run: |
        git submodule update --init deps/mame deps/qhexview

    # Build qfloptool
    - name: Build qfloptool
      run: |
        cmake . -D CMAKE_CXX_COMPILER=${{ matrix.cxx }} -DCMAKE_BUILD_TYPE=${{ matrix.build_type }}
        make -j 8
        strip ./qfloptool

